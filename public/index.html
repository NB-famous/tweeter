<!DOCTYPE html>
<html lang="en">

<head>
  <!--Source Sans Pro && Bungee fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--External Icons-->
  <link rel="stylesheet" href="vendor/css/all.min.css">
  <script src="https://kit.fontawesome.com/4ba6131562.js" crossorigin="anonymous"></script>


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id='nav-bar'>
    <h1>tweeter</h1>

    <header id='user_header'>
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="yourname">
        <h2>NB-famous</h2>
      </div>
    </header>

    <span>
      <p><strong>Write</strong> new tweet <button id='scrollUp' type="submit"><a href='#top'>&#x270C;</a></button></p>
    </span>

  </nav>

  <!-- This is the position of header on the nab before the change -->

  <!-- Page-specific (main) content here -->
  <main id="main_container">
    <div id='head-container'>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="compose" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder='What are you humming about?'></textarea>
          <div>
            <button id='tweet_btn' type="submit"><span>Tweet</span></button>
            <span id="wordCount">140</span>
          </div>
        </form>
      </section>
    </div>
    <div id="tweets-container" />
  </main>

  <button id='back2top' type="button"><a href='#top'><i class="fas fa-arrow-circle-up"></i></a></button>


</body>


</html>
